{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'dashboard/style.css' %}">
    <body>
        <div class="header">
            <h1>Dashboard</h1>
            <p>Welcome to the dashboard!</p>
            <form class="form" method="POST">
                {% csrf_token %}
                <input type="text" name="dept_code" placeholder="Department Code" required>
                <input type="text" name="dept_name" placeholder="Department Name" required>
                <input type="text" name="dept_id" placeholder="Department ID" required>
                <input type="text" name="dept_head" placeholder="Department Head" required>
                <button type="submit">Create Department</button>
                </form>
        </div>
        
        {% if depts %}
        <div class="container">

            {% for dep in depts %}
            <div class="card" onclick="location.href='{% url 'edit' dep.dept_id %}'">
                <div class="dept-head">
                    <h2>{{ dep.dept_code }}</h2>
                </div>
                <div class="card-content">
                    <p>ID: {{ dep.dept_id }}</p>
                    <p>Name: {{ dep.dept_name }}</p>
                    
                    <p>HOD: {{ dep.dept_head }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
            <p>No departments found.</p>
        {% endif %}
    </body>
</html>
